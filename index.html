<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Desgn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    
</head>
<body>
    
    <header>
        <a href="#" class="logo">COC-STAT</a>

        <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">Clans</a></li>
            <li><a href="#">Home Town</a></li>
            <li><a href="#">Troops</a></li>
            <li><a href="#">Contact</a></li>
            
        </ul>

        <div id="menu"><i class="fa-solid fa-bars"></i></div>
    </header>

    <main>

        <aside class="side_logo">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-solid fa-basketball"></i>
        </aside>
        
        <section class="heroText">

            <button>Compete</button>

        <section class="heroImg">
            <img src="https://i.pinimg.com/564x/2d/11/35/2d11351bae38af906c6bfc58edcbf2b2.jpg" alt="image">
